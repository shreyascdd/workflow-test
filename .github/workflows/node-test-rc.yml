name: Check NPM Registry

on:
  workflow_dispatch:

jobs:
  check-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Check npm registry
        run: npm config get registry

      - name: Show available versions for @azure/core-auth
        run: npm view @azure/core-auth versions --json
